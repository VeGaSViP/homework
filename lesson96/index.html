<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wake & Bake</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__top">
						<a class="header__logo" href="#">
							<img src="img/icons/logos/logo-dark.svg" alt="logo">
						</a>
						<nav class="header__nav">
							<ul class="header__nav-list">
								<li class="header__list-item">
									<a class="header__list-link" href="#">Программа обучения</a>
								</li>
								<li class="header__list-item">
									<a class="header__list-link" href="#">Галерея</a>
								</li>
								<li class="header__list-item">
									<a class="header__list-link" href="#">Отзывы</a>
								</li>
								<li class="header__list-item">
									<a class="header__list-link" href="#">Контакты</a>
								</li>
							</ul>
						</nav>
						<a class="burger-icon" href="#">
							<span></span>
						</a>
					</div>
					<section class="hero">
						<div class="hero__content">
							<div class="hero__start">
								<span>Старт</span>
								<span>26.06.2023</span>
							</div>
							<h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
							<p class="hero__text">
								За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
							</p>
							<div class="hero__image-control hero__image-control--mobile">
								<a class="hero__image-button" data-fslightbox href="./media/cake.mp4">
									<img src="img/icons/play.svg" alt="play">
								</a>
								Посмотри, как готовятся наши торты
							</div>
							<a class="hero__btn btn" href="#">Записаться на курс</a>
						</div>
						<div class="hero__image">
							<img src="img/content/girl.png" alt="girl">
							<div class="hero__image-control">
								<a class="hero__image-button" data-fslightbox="video" href="./media/cake.mp4">
									<img src="img/icons/play.svg" alt="play">
								</a>
								Посмотри, как готовятся наши торты
							</div>
						</div>
					</section>
				</div>
			</div>
		</header>
		<main class="main"></main>
		<footer class="footer"></footer>
	</div>


	<script src="./js/fslightbox.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
